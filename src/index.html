<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Music Player</title>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Music Player</h1>
        <p class="lead">
          Find Your Favorite songs and explore millions new music here
        </p>
      </div>
    </div>

    <search-bar></search-bar>

    <div style="margin-top: 10px; margin-bottom: 20px;" class="container">
      <div id="list-container" class="col">
        <div class="d-flex justify-content-center">
          <div
            id="spinner"
            class="spinner-border text-primary"
            role="status"
            hidden
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="dynamicTabs">
      <ul
        class="nav nav-pills mb-3 justify-content-center"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item">
          <a
            class="nav-link active"
            id="pills-profile-tab"
            data-toggle="pill"
            href="#pills-profile"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Top Tracks</a
          >
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane active"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <audio-card-list></audio-card-list>
        </div>
      </div>
    </div>
  </body>
</html>
